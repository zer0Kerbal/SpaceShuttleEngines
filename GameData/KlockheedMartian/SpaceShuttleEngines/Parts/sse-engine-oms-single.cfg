	sound_vent_medium = engage
	sound_rocket_hard = running
	sound_vent_soft = disengage
	sound_explosion_low = flameout

	TechRequired = precisionEngineering
	entryCost = 4000
	cost = 720
	category = Engine
	subcategory = 0

	title = #SSE-engine-oms-single-titl // Orbital Maneuvering System
	manufacturer = #KM-titl
	description = #SSE-engine-oms-single-desc
	tags = #autoLOC_500468 //#autoLOC_500468 = maneuver manoeuvre orbital probe propuls (puff thruster

	mass = 0.75
	PhysicsSignificance = 1

	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2

	crashTolerance = 7

	maxTemp = 2100
	heatConductivity = 0.06 // half default
	skinInternalConductionMult = 4.0
	emissiveConstant = 0.8 // engine nozzles are good at radiating.

	stagingIcon = LIQUID_ENGINE
 
	MODULE
	{
		//engineID = rocketengine
		name = ModuleEnginesFX
		thrustVectorTransformName = exhaust
		exhaustDamage = True
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 75
		heatProduction = 350
		fxOffset = 0, 0, 0.8
		EngineType = LiquidFuel
		exhaustDamageDistanceOffset = 0.25
		powerEffectName = powerflame	
		runningEffectName = powersmoke
		PROPELLANT
		{
			name = LiquidFuel
			ratio = 0.9
			DrawGauge = True
		}
		PROPELLANT
		{
			name = Oxidizer
			ratio = 1.1
		}
		atmosphereCurve
		{
			// was 400 270	
			key = 0 340
			key = 1 230
			key = 7 0.001
		}
	}

	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = exhaust
		debug = false
		gimbalRangeYP = 12
		gimbalRangeXP = 12
 		gimbalResponseSpeed = 12
 		useGimbalResponseSpeed = true
	}

	MODULE
	{
		name = GimbalTrim
		limitToGimbalRange = true
		gimbalTransformName = exhaust
	}

	MODULE
	{
		name = ModuleAlternator	
		RESOURCE
		{
			name = ElectricCharge
			rate = 15.0
		}
	}

	MODULE
	{
		name = ModuleAnimateHeat
		ThermalAnim = heat
	}

	MODULE
	{
		name = ModuleSurfaceFX
		thrustProviderModuleIndex = 0
		fxMax = 0.8
		maxDistance = 50
		falloff = 1.8
		thrustTransformName = exhaust
	}
