		#SSE-engine-0-titl = Двигатель FSX0 Micro Shuttle
    #SSE-engine-0-desc = Изначально игрушечная модель двигателя шаттла, этот двигатель стал успешным в качестве садового пылесоса. Отлично подходит для сгруппированных двигателей.

		#SSE-engine-0-oms-titl = Двигатель FSX0-OMS Micro Shuttle
    #SSE-engine-0-oms-desc = Изначально двигатель шаттла. Теперь - ОМС.

