    #SSE-engine-2-titl = Двигатель FSX2 Shuttle
    #SSE-engine-2-desc = Грузовик врезался в двигатель. Теперь он согнут. Он подходит только для шаттлов с внешними топливными баками. Без бака он не будет работать для орбитальных маневров. Используйте его вместе с ОМС. Внимание! Может сильно нагреваться.

    #SSE-engine-3-titl = Двигатель FSX3 Shuttle
    #SSE-engine-3-desc = Это профессиональная версия X2. Теперь он подходит только для шаттлов с внешними топливными баками.

    #SSE-engine-4-125-titl = Линейный аэроспайк FSX4L 1,25 м
    #SSE-engine-4-125-desc = Воплощение кербальского ракетостроения. Это чудо техники может использоваться на шаттлах любого цвета. Имеет большой угол наклона и очень эффективен. Фактическая тяга в два раза превышает номинальную, так как оба бока двигателя создают тягу.

    #SSE-engine-4-1875-titl = Линейный аэроспайк FSX4L 1,875 м
    #SSE-engine-4-1875-desc = Воплощение кербальского ракетостроения. Это чудо техники может использоваться на шаттлах любого цвета. Имеет большой угол наклона и очень эффективен. Фактическая тяга в два раза превышает номинальную, так как оба бока двигателя создают тягу.

    #SSE-engine-4-250-titl = Линейный аэроспайк FSX4L 2,5 м
    #SSE-engine-4-250-desc = Воплощение кербальского ракетостроения. Это чудо техники может использоваться на шаттлах любого цвета. Имеет большой угол наклона и очень эффективен. Фактическая тяга в два раза превышает номинальную, так как оба бока двигателя создают тягу.

    #SSE-engine-4-375-titl = Линейный аэроспайк FSX4L 3,75 м
    #SSE-engine-4-375-desc = Воплощение кербальского ракетостроения. Это чудо техники может использоваться на шаттлах любого цвета. Имеет большой угол наклона и очень эффективен. Фактическая тяга в два раза превышает номинальную, так как оба бока двигателя создают тягу.

    #SSE-engine-bigbang-1-titl = Вращающийся двигатель Big Bang I
    #SSE-engine-bigbang-1-desc = Изначально предназначался для колокола церкви. Оказалось, что он работает так же хорошо для ракет. Может вращать сопло. Попробуйте использовать группы действий для этого.

    #SSE-engine-bigbang-2-titl = Вращающийся двигатель Big Bang II
    #SSE-engine-bigbang-2-desc = Изначально предназначался для колокола церкви. Оказалось, что он работает так же хорошо для ракет. В отличие от своего брата, он не может вращать сопло вручную. Однако он обладает большей мощностью.

    #SSE-engine-oms-double-titl = Двойная система орбитальных маневров
    #SSE-engine-oms-double-desc = Удвоенная сила орбитальных маневров для шаттлов. Довольно неэффективен в атмосфере. Ходят слухи, что оранжевая коробка содержит бутерброды для продолжительной внекорабельной деятельности.

    #SSE-engine-oms-single-titl = Система орбитальных маневров
    #SSE-engine-oms-single-desc = Полезна в качестве системы орбитальных маневров для шаттлов. Довольно неэффективна в атмосфере.

    #SSE-multiadaptatron-0-titl = Мульти-Адаптатрон S0
