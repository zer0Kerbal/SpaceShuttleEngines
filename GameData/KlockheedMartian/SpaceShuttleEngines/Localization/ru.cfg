    #SSE-multiadaptatron-1-titl = Мульти-Адаптатрон S1
    #SSE-multiadaptatron-1-desc = Крепление двигателя 1,25 м для радиального и других типов крепления. Поставьте его под бак и установите двигатели для создания множественного крепления двигателей.

    #SSE-shoulder-1-titl = Радиальное крепление двигателя
    #SSE-shoulder-1-desc = Высокотехнологичная деталь, сделанная из старых банок ананаса. Позволяет устанавливать дополнительные двигатели для орбитальных маневров на шаттлах.

