@PART[sse-tank-*]:NEEDS[KM,KlockheedMartian/SpaceShuttleEngines]:FOR[SpaceShuttleEngines]
{
    MODULE
	{
		name = KM_Stager
		group = 0
		isActive = false
	}
}

@PART[sse-tank-top-*]:NEEDS[KM,KlockheedMartian/SpaceShuttleEngines]:FOR[SpaceShuttleEngines]
{
    MODULE
	{
		name = KM_PreLaunchEffect_SmkS
		effectName = PreLaunchEffect
		checkBottomNode = false
	}
}

